{% extends 'base.html' %}

{% block content %}
<div class="new_meal_form">
    <h1>Add a Meal</h1>
    (dates must be in YYYY-MM-DD format)
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Update">Save</button>
    </form>
</div>

{% endblock %}
