{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myDiet</title>
  
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- my stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <script defer src="{% static 'app.js' %}"></script> 


  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
  
   
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <h1>myDiet</h1>
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated != True %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'sign_up' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/meals">Meals</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="/accounts/logout/">Logout</a>
          </span>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="base_header_text">
      <h1 class="base_title">Nutrition Tracker</h1>
      <p class="base_paragraph">for those that want to know</p>
    </div>
  </header>  

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy;3-9scripts&nbsp;</div>
  </footer>

</body>
</html>
